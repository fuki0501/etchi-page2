<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>エチ配信リンクページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 30px;
      color: #ccc;
    }
    .link-button {
      display: inline-block;
      background: #ff3366;
      color: #fff;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 18px;
      margin-bottom: 40px;
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      margin-bottom: 40px;
    }
    .video-wrapper iframe,
    .video-wrapper video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .footer {
      font-size: 14px;
      color: #777;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <h1>秘密のエチ配信はこちら</h1>
  <p>限定公開のリンクからのみ視聴できます</p>

  <a href="https://example.com" class="link-button" target="_blank" rel="noopener noreferrer">
    ▶ エチ配信を見る
  </a>

  <div class="video-wrapper">
    <iframe src="https://example.com/embed/yourvideo" allowfullscreen></iframe>
  </div>

  <div class="footer">
    SNSで共有せずに、こっそり楽しんでね❤️
  </div>

</body>
</html>
